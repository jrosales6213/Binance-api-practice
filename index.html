<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e1404191a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Binance Symbol Search</title>
</head>
<body>
  <main>
      <div>
          <h1 class="title table-striped text-center">Binance Symbol Search</h1>
          <p class="text-center">This website was created to practice fetching a public api and rendering it on a webpage. Api being used: https://api2.binance.com/api/v3/ticker/24hr</p>
      </div>
      <div class="input-group justify-content-center p-3">
        <div class="form-outline col-md-4 ">
          <input id="searchbar" class="form-control mr-sm-2" type="search" placeholder="Search symbol..." aria-label="Search">
        </div>
      </div>
      <div class="container">
          <div class="col">
            <table class=" table table-hover"></table>
          </div>
      </div>
  </main>

<script src="/src/app.js"></script>
</body>
</html>
